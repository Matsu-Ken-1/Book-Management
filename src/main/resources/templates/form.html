<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>NewBook</title>
	</head>
	<body>
		<h1>新規登録</h1>
		<form method="post" action="#" th:action="@{/}" th:object="${bookForm}">
			<label for="genre">ジャンル：</label>
			<input type="text" id="genre" name="genre" th:value="${bookForm.genre}">
			<label for="bookname">本の名前：</label>
			<input type="text" id="bookname" name="bookname" th:value="${bookForm.bookname}">
			<label for="author">作者：</label>
			<input type="text" id="author" name="author" th:value="${bookForm.author}">
			<label for="publisher">出版社：</label>
			<input type="text" id="publisher" name="publisher" th:value="${bookForm.publisher}">
			<label for="comment">コメント：</label>
			<input type="text" id="comment" name="comment" th:value="${bookForm.comment}">
			<input type="submit" value="登録">
		</form>
		<div><a href="#" th:href="@{/}">一覧へ</a></div>
	</body>
</html>
