<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	<title>BOOK MANAGEMENT</title>
</head>
<body>

	<div class="container">
	 	<h1>本の一覧</h1>
		
		<table class="table table-success table-striped">
		  <thead>
		    <tr>
		      <th>No</th><th>ジャンル</th><th>本の名前</th><th>作者</th><th>出版社</th><th>コメント</th><th>本の編集</th><th>本の削除</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="list : ${list}">
	            <td th:text="${list.id}"></td>
	            <td th:text="${list.genre}"></td>
	            <td th:text="${list.bookname}"></td>
	            <td th:text="${list.author}"></td>
	            <td th:text="${list.publisher}"></td>
	            <td th:text="${list.comment}"></td>
	            <td>
                	<a href="#" th:href="@{'/edit/' + ${list.id}}"><button>更新</button></a>
            	</td>
            	<td>
                	<form action="#" th:action="@{'/delete/' + ${list.id}}" method="post">
                    	<button>削除</button>
                	</form>
            	</td>
	        </tr>
		  </tbody>
		</table>
		<div><a href="#" th:href="@{/form}"><button>登録</button></a></div>
	</div>

	<!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
